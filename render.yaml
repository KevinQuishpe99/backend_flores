# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: flores-backend
    env: node
    instanceType: starter  # Reemplaza 'plan' obsoleto
    region: oregon
    buildCommand: npm ci && npx prisma generate
    preDeployCommand: npx prisma db seed
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: flores-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://flowerspaulas.vercel.app
      - key: DOMAIN
        value: flowerspaulas.com
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: CLOUDINARY_URL
        sync: false
databases:
  - name: flores-db
    databaseName: flores_db
    user: flores_user
    # Sin 'plan': Render usa instancia flexible default (free/starter equivalente)
